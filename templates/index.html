<html lang="fr">
<head>
    <title>Le raccourcisseur d'url pour les bobo Ã©colos</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="main-form container max-w-[512px] m-auto justify-center flex flex-col">
    <h1 class="text-xl text-center mt-8">Raccourcir une URL</h1>
    <div class="text-center my-4">
        <p>Bienvenue sur notre raccourcisseur d'url</p>
        <p>Il suffit de saisir votre lien dans le champs ci-dessous et de cliquer sur le button</p>
        <p>Et paf ! Votre lien est raccourci.</p>
        <p>Le lien est valide pendant 6 mois.</p>

    </div>
    <form class="justify-center flex flex-col gap-4 mt-6" hx-post="" hx-trigger="click" hx-target="shortened-url"
          hx-swap="outerHTML">
        <label>
            <input type="text" name="url"
                   class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500
                   block w-full p-2.5 text-center" required/>
        </label>
        <button type="submit"
                class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4
                focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 w-fit">
            Raccourcir
        </button>
    </form>

    <div>
        <p id="shortened-url"></p>
    </div>
</div>
</body>
</html>
