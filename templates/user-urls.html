<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affichage des URLs</title>
    <!-- Ajoutez le lien vers le CDN de Tailwind CSS -->
    <!-- <link href="https://cdn.tailwindcss.com" rel="stylesheet"> -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="main-form container max-w-[512px] m-auto justify-center flex flex-col">
    <div class="text-center my-8">
        <h1 class="text-xl text-center mb-8">Affichage des URLs</h1>
        <p>Découvre les URLs qui ont été raccourcies :</p>

        <!-- Ajouter une balise <style> ici -->
        <style>
            /* Importer tailwindcss dans le fichier CSS */
            @import "tailwindcss/base";
            @import "tailwindcss/components";
            @import "tailwindcss/utilities";

            /* Appliquer des styles personnalisés au tableau */
            table {
                /* Ajouter des marges internes et externes */
                margin: 2rem auto;
                padding: 1rem;

                /* Utiliser une ombre portée pour donner du relief */
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);

                /* Utiliser une police sans serif pour le texte */
                font-family: 'Roboto', sans-serif;
            }

            /* Appliquer des styles aux cellules du tableau */
            td, th {
                /* Ajouter des bordures entre les cellules */
                border: 1px solid #ddd;

                /* Aligner le texte au centre */
                text-align: center;

                /* Ajouter des espaces entre le texte et les bordures */
                padding: 0.5rem;
            }

            /* Appliquer des styles aux en-têtes du tableau */
            th {
                /* Utiliser une couleur de fond contrastée */
                background-color: #4a5568;

                /* Utiliser une couleur de texte claire */
                color: white;
            }

            /* Appliquer des styles aux lignes impaires du tableau */
            tr:nth-child(odd) {
                /* Utiliser une couleur de fond plus claire */
                background-color: #f7fafc;
            }
        </style>
        <!-- Fin de la balise <style> -->

        <div class="fixed top-4 left-4">
            <button onclick="location.href='http://localhost:8000/'" class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4
                focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 my-2 w-fit">Retour
            </button>
        </div>

        <table class="border-collapse border border-slate-500 table-layout: auto">
            <thead>
            <tr>
                <th class="border border-slate-600">CLE</th>
                <th class="border border-slate-600">URL</th>
                <th class="border border-slate-600">NOMBRE DE VISITES</th>
                <th class="border border-slate-600">SUPPRESSION</th>
            </tr>
            </thead>
            <tbody>
            {% for url in urls %}
                <tr>  <!-- Correction ici -->
                    <td class="border border-slate-700 ">{{ url[0] }}</td>
                    <td class="border border-slate-700 "><a href="{{ url[1] }}">{{ url[1] }}</a></td>
                    <td class="border border-slate-700 ">{{ url[2] }}</td>
                    <td class="border border-slate-700 ">
                        <form class="justify-center" method="post" action="/delete">
                            <input name="url" value="{{ url[0] }}" hidden="hidden"/>
                            <button class="text-red-900 bg-white border border-red-300
                            focus:outline-none hover:bg-red-100 focus:ring-4
                            focus:ring-red-100 font-medium rounded-lg text-sm
                            px-5 py-2.5 me-2 my-2 w-fit"
                                    type="submit">Supprimer</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>

</html>
